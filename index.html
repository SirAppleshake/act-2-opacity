<!DOCTYPE html>
<html>
    <head>
        <title>Opacity IN HTML</title>
        <style>
            div {
                background: red;
                padding: 10px;
            }
            div.first {
                opacity: 0.1;
            }
            div.second {
                opacity: 0.3;
            }
            div.third {
                opacity: 0.6;
            }

        </style>
    </head>
    <body>
        <h2> The Opacity Property</h2>
        <div class="first"><P>opacity 0.1 can you see me?</P></div>
        <div class="second"><p>opacity 0.3 you can see me, maybe</p></div>
        <div class="third"><p>opacity 0.6 i think you can see me</p></div>
        <div><p><h5>opacity 1 (default) now you can see me!</h5></p></div>
    </body>
</html>
